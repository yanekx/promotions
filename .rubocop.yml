AllCops:
  TargetRubyVersion: 3.0.1
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always_true

Style/Documentation:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Layout/LineLength:
  Max: 200

Style/Semicolon:
  Enabled: false

Lint/EmptyClass:
  Enabled: false